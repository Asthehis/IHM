<!DOCTYPE html>
<!-- Main page with the add file button -->
<html lang="fr">
    <head>
        <!-- Meta tags-->
        <meta charset="utf-8">
        <!-- Title -->
        <title>Home</title>
        <!-- Style -->
        <link href="style.css" rel="stylesheet">
        <!-- JS Scripts -->
        <script src="js/utils.js"></script>
        <script src="js/index.js" defer></script>

    </head>

    <body>

        <br>

        <section id="welcome">
            <h2>Bienvenue Dr. No</h2>
        </section>

        <br><br>

        <section id="main_content">
            <div id="listening_launcher">
                <button id="main_button" type="button">Lancer l'écoute</button>
                <br>
                <input type="file" id="file_input" accept=".mp3" required>
            </div>

            <div id="file_error" style="color: #e53935; font-weight: bold; margin-top: 8px; display: none;"></div>

            <div id="previous_diag">
                <h2>Diagnostics précédents</h2>
                <div class="diagnostics-container">
                    <div class="diagnostic-card">
                        <div class="diagnostic-title">Patient #12345</div>
                        <div class="diagnostic-info">Pathologies détectées : Asthme</div>
                        <div class="diagnostic-info">Action réalisée : Auscultation</div>
                        <div class="diagnostic-info">Diagnostic IA : Suspicion d’asthme léger</div>
                    </div>
                    <div class="diagnostic-card">
                        <div class="diagnostic-title">Patient #23456</div>
                        <div class="diagnostic-info">Pathologies détectées : Bronchite</div>
                        <div class="diagnostic-info">Action réalisée : Auscultation</div>
                        <div class="diagnostic-info">Diagnostic IA : Bronchite aiguë</div>
                    </div>
                </div>
            </div>
        </section>

        <br>

    </body>
</html>
